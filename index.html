<!DOCTYPE html>
<head>
	<meta charset="utf-8" lang="en">
	<title>MovieInfo</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="body">


	<nav class="navbar navbar-default " id="center" >
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">The Shoppies</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron">

   			<div class="search">
   				<form id="searchForm">
      				<input type="text" class="searchTerm" placeholder="What are you looking for?" id="searchText">
      			</form> 

      			<form id="searchForm2">
	      			<button type="submit" class="searchButton" >
	        			<i class="fa fa-search" id="enter"></i>
	     			</button>
     			</form> 

     			<button id="myBtn">Nominated List</button>
  			</div>
			
				
			<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content">
			    <span class="close">&times;</span>
			   	<div class="container">
					<div id="movie" class="row"></div>
				</div>
			  </div>
			</div>

		</div>
	</div>

	<div class="container">
		<div id="movies" class="row"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
